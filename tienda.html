<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <header>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        League of legends
                        <img src="img/logoriot.png" alt="" width="90" height="30">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                            </li>

                        </ul>

                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#" id="botonCarrito">
                                    <i class="fas fa-shopping-cart fa-2x"></i>
                                    <span id="pildora" class="invisible position-absolute top-10 start-10 translate-middle badge rounded-pill bg-danger invisible">
                                        99+
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </header>

    <main>
        <div class="container-fluid mt-5 g-2">
            <div class="row row-cols-1 row-cols-md-5 g-4" id="fila">

            </div>
        </div>
    </main>

    <section>

        <!-- Modal -->
        <div class="modal fade" id="modalInfoProducto">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary">
                        <h5 class="modal-title">Tienda League of legends</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container" id="producto">
                            <div class="row">
                                <div class="col-12 col-md-4">
                                    <img src="img/producto1.png" alt="imagen" class="img-fluid w-100" id="imagenProducto">
                                </div>
                                <div class="col-12 col-md-8">
                                    <h5 class="fw-bold" id="nombreProducto">  </h5>
                                    <h6 class="" id="precioProducto"> </h6>
                                    <h6 id="descripcionProducto"> </h6>
                                    <div class="mb-3 mt-5">
                                        <label class="form-label">Amount</label>
                                        <input id="cantidadProducto" value="1" type="number" min="1" step="1"
                                            class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-dark" id="botonAgregarCarrito"><i class="fas fa-cart-plus"></i> Add to cart</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section>
        <!-- Modal -->
<div class="modal fade" id="modalVerCarrito" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">League of leguends store</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container" id="contenedorCarrito">
            
          </div>
          <h5 id="totalus"></h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="clean"><i class="fas fa-trash"></i> Clean Cart</button>
          <button type="button" class="btn btn-info" id="priceus"><i class="fas fa-dollar-sign"></i> Buy in Usd!</button>
          <button type="button" class="btn btn-success"><i class="fas fa-shopping-cart"></i> Buy now!</button>
        </div>
      </div>
    </div>
  </div>
    </section>

    <script src="js/controladorTienda.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/3675f85246.js" crossorigin="anonymous"></script>
</body>

</html>
